<div id="contact-container">
    <div id="contact">
        <div id="contact-half-left" class="contact-half">
            <div id="contact-title"><span>Trabaja conmigo</span></div>
            <div id="contact-subtitle">
                <p>Si tienes cualquier comentario o sugerencia que te gustaría transmitirme, o si buscas trabajar
                    conmigo, mándame un email o utiliza mis redes para dejarme un mensaje.</p>
                <p class="contact-link">627 437 347</p>
                <p>Calle las Dunas, 17<br>Tomelloso, Ciudad Real, 13700</p>
            </div>
            <a href="http://instagram.com/tometomy/" target="_blank">
            <div class="contact-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M352 0H160C71.648 0 0 71.648 0 160v192c0 88.352 71.648 160 160 160h192c88.352 0 160-71.648 160-160V160C512 71.648 440.352 0 352 0zm112 352c0 61.76-50.24 112-112 112H160c-61.76 0-112-50.24-112-112V160C48 98.24 98.24 48 160 48h192c61.76 0 112 50.24 112 112v192zM256 128c-70.688 0-128 57.312-128 128s57.312 128 128 128 128-57.312 128-128-57.312-128-128-128zm0 208c-44.096 0-80-35.904-80-80 0-44.128 35.904-80 80-80s80 35.872 80 80c0 44.096-35.904 80-80 80z" />
                    <circle cx="393.6" cy="118.4" r="17.056" /></svg></div></a>
        </div>
        <div id="contact-half-right" class="contact-half">
            <form NgNoForm target="_blank" method="POST">


                <div id="form-section-name" class="form-section">
                    <label for="fname">Nombre *</label>
                    <input type="text" id="fname" name="fname" required autocomplete="given-name">
                </div>
                <div id="form-section-familyname" class="form-section">
                    <label for="ffamilyname">Apellidos *</label>
                    <input type="text" id="ffamilyname" name="ffamilyname" required autocomplete="family-name">
                </div>

                <div class="form-section">
                    <label for="femail">Email *</label>
                    <input type="email" id="femail" name="femail" required autocomplete="email">
                </div>

                <div class="form-section">
                    <label for="message">Mensaje *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <input type="submit" value="Enviar" class="blue-button" (click)="onClickForm()">
            </form>
        </div>
    </div>

</div>
